<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bongos Rewards - Age Verification</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffcc70, #ff6f61);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 1rem;
    }
    button:hover {
      background-color: #e65c50;
    }
  </style>
</head>
<body>
  <div class="container" id="ageCheck">
    <h1>Are you 21 or older?</h1>
    <button onclick="redirectToForm(true)">Yes</button>
    <button onclick="redirectToForm(false)">No</button>
  </div>

  <script>
    function redirectToForm(isOfAge) {
      if (isOfAge) {
        window.location.href = "https://forms.gle/pPFU7HoLiztMQHCaA";
      } else {
        document.getElementById("ageCheck").innerHTML = "<h1>Sorry, you must be 21+ to participate in Bongos Rewards.</h1>";
      }
    }
  </script>
</body>
</html>
